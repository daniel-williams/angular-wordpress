<div class='blog'>
  <div><h1>Blog</h1></div>
  <div class='row'>
    <div class='col-sm-4'>
      <recent-posts *ngIf='recentPosts' [posts]='recentPosts'></recent-posts>
    </div>
    <div class='col-sm-8'>
      <blog-post *ngIf='post' [post]='post'></blog-post>
      <pager
        *ngIf='!post'
        [isFirst]='isFirstPage()'
        [isLast]='isLastPage()'
        [status]='getStatus()'
        (onPrevious)='onPrevious()'
        (onNext)='onNext()'></pager>
      <fetching *ngIf='!post && !posts'></fetching>
      <blog-post-list *ngIf='!post && posts' [posts]='posts' ></blog-post-list>
    </div>
  </div>
</div>
