<div class='blog'>
  <div><h1>Blog</h1></div>
  <section *ngFor="#article of articles$ | async">
    <h2><a [routerLink]="['BlogArticle', {slug:article.slug}]">{{article.title}}</a></h2>
    <div class='date'>{{article.date | date:"dd/MM/yyyy"}}</div>
    <p [innerHTML]="article.excerpt"></p>
  </section>
</div>
