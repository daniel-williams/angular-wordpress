<div class='pager'>
  <button type='button' class='btn previous' [ngClass]='prevBtnClasses' (click)='prevClick()'>newer</button>
  <span class='status' ng-style='{lineHeight: 32px}'>{{status}}</span>
  <button type='button' class='btn next' [ngClass]='nextBtnClasses' (click)='nextClick()'>older</button>
</div>
